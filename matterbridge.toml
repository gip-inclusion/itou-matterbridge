[[gateway]]
    name="gateway-c1-faciliter"
    enable=true

# Mattermost channel AS SEEN IN THE URL!!
[[gateway.inout]]
    account="mattermost.betagouv"
    channel="startup-itou"

[[gateway.inout]]
    account="slack.itou"
    channel="c1-emplois"
